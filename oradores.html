<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/navbar.css">
    <link rel="stylesheet" href="CSS/comprarTickets.css">
    <title>Listado de Oradores - Conf Bs As</title>
</head>
<body class="bg-secondary">
    <div class="container-fluid p-3 w-50">
        <form>
            <div class="col text-md-center">
                <div class="text-center">
                    <h4>Carga y modificacion de Oradores</h2>
                </div>
                <div class="d-md-block">
                    <form class="d-md-block was-validated" id="form-box" onsubmit="nuevoOrador('nombre', 'apellido', 'mail', 'tema')">
                        <div class="d-flex p-0">
                            <input type="text" placeholder="Nombre" class="form-control w-50" id="nombre" required>
                            <input type="text" placeholder="Apellido" class="form-control w-50" id="apellido" required>
                        </div>
                        <div class="d-flex pt-1">
                            <input type="email" placeholder="Por favor ingrese un email válido" class="form-control w-50" id="mail" required>
                            <input type="text" placeholder="Tema" class="form-control w-50" id="tema" required>
                        </div>
                        <button type="submit" class="btn w-100 mt-2 btn-danger" id="btnGrabar"> Guardar </button>
                    </form>
                </div>
            </div>
        </div>        
    </div>
    

    <hr/>
    <button id="btnListado" class="w-100" style="background-color: darkorange;">    
        Listar Oradores
    </button>
    <table class="table table-dark table-striped">
        <thead class="table-group-divider">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Tema</th>
                <th scope="col">Usuario</th>
                <th scope="col">Accion</th>

            </tr>
        </thead>
        <tbody id="usersRows">

        </tbody>
    </table>
    <div id="usersRows"></div>
    <!-- Modal -->
    <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content bg-secondary">
            <div class="modal-header">
            <h1 class="modal-title fs-3" id="exampleModalLabel">Orador a modificar</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body bg-secondary">
                <div class="form">
                    <input id="nombreActualizar">
                    <input id="apellidoActualizar">
                    <input id="mailActualizar" disabled>
                    <input id="temaActualizar">
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-success" data-bs-dismiss="modal" id="btnCerrar">Cerrar</button>
            <button type="button" class="btn btn-warning" id="btnActualizar">Actualizar</button>
            </div>
        </div>
        </div>
    </div>

    <footer class="row">

        <div class="col p-2">

            <div class="d-flex justify-content-center flex flex-wrap">

            <a href="">Preguntas frecuentes</a>
            <a href="">Contáctanos</a>
            <a href="">Prensa</a>
            <a href="#index">Conferencia</a>
            <a href="">Términos y condiciones</a>
            <a href="">Privacidad</a>
            <a href="oradores.html">Uso Interno</a>

            </div>

        </div>

    </footer>
      


    
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/be6f6f9a32.js"></script>
<script type="module" src="JS/modules/funciones.js"></script>
<script type="module" src="JS/main.js"></script>

</html>
